<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Proveedores</title>
</head>
<body>
	<header>
		 <h3 align = "center" class="text-info table-danger"
			style="margin-right: 300px; margin-left:300px;">
		 Estudiante: Reyes Adan Areli<br>
		 Materia: Desarrollo De Aplicaciones Web<br>
		 Número de control: 161130285</h3><br><br>
    </header>
	<h1 class="p-2 mb-2 bg-danger text-white" align="center">Proveedores Registrados:</h1><br>
	<table class="table table-sm table-dark">
		<thead class="table-danger" style="color:black;">
			<tr >
				<th>ID Proveedor</th>
				<th>Nombre Compañia</th>
				<th>Nombre Contacto</th>
				<th>Email</th>
				<th>RFC</th>
				<th>Teléfono</th>
				<th>Dirección</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="proveedores :${proveedores}">
			    
				<td th:text="${proveedores.IdProveedor}"></td>
				<td th:text="${proveedores.NombreCompania}"></td>
				<td th:text="${proveedores.NombreContacto}"></td>
				<td th:text="${proveedores.Email}"></td>
				<td th:text="${proveedores.Rfc}"></td>
				<td th:text="${proveedores.Telefono}"></td>
				<td th:text="${proveedores.Direccion}"></td>		
			</tr>
		</tbody>
	</table>
	<br><h2><a th:href="@{/examenUnidad2/}">Volver al menú</a></h2>	
</body>
</html>
