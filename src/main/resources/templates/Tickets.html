<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Tickets</title>
</head>
<body>
	<header>
		 <h3 align = "center" class="text-info table-danger"
			style="margin-right: 300px; margin-left:300px;">
		 Estudiante: Reyes Adan Areli<br>
		 Materia: Desarrollo De Aplicaciones Web<br>
		 Número de control: 161130285</h3><br><br>
    </header>
	<h1 class="p-2 mb-2 bg-danger text-white" align="center">Tickets Registrados:</h1><br>
	<table class="table table-sm table-dark">
		<thead class="table-danger" style="color:black;">
			<tr >
				<th>Id Ticket</th>
				<th>Id Venta</th>
				<th>No. Serie</th>
				<th>Cantidad</th>
				<th>Precio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tickets :${tickets}">
				<td th:text="${tickets.IdTicket}"></td>
				<td th:text="${tickets.IdVenta}"></td>
				<td th:text="${tickets.NoSerie}"></td>
				<td th:text="${tickets.Cantidad}"></td>
				<td th:text="${tickets.Precio}"></td>		
			</tr>
		</tbody>
	</table>
	<br><h2><a th:href="@{/examenUnidad2/}">Volver al menú</a></h2>	
</body>
</html>
