<body>

	<h1 class="p-2 mb-2 bg-danger text-white" align="center">Ventas Registradas:</h1><br>

				<td th:text="${venta.IdUsuario}"></td>
				<td th:text="${venta.Fecha}"></td>
				<td th:text="${venta.Subtotal}"></td>
				<td th:text="${venta.Iva}"></td>
				<td th:text="${venta.CostoEnvio}"></td>
				<td th:text="${venta.Total}"></td>	
			</tr>
	</table>
